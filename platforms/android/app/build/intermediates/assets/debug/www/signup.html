<!DOCTYPE html>
<html>


    <head>
        <title>Learn Baybayin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/w3.css">
        <link rel="stylesheet" href="css/w3-theme.css">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/my.css">
    </head>

    <body>
        
        <nav class="w3-sidebar w3-bar-block w3-card" id="my-sidebar">
            <!--<span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>-->
            <a class="w3-bar-item w3-button" href="signin.html">Sign In</a>
        </nav>

        <header class="w3-top w3-bar w3-theme" id="main-header">
            <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" id="open-sidebar-icon" onclick="openSidebar()"><i class="fa fa-bars" aria-hidden="true"></i></button>
            <h1 class="w3-bar-item" id="main-header-title">Register</h1>
        </header>

        <div class="w3-container" style="margin-top:90px" id="main-content">
            <input class="w3-input w3-round-large" name="email" id="email" type="email" placeholder="Email" />
            <input class="w3-input w3-round-large" name="password" id="password" type="password" placeholder="Password" />
            <input class="w3-input w3-round-large" name="name" id="name" type="text" placeholder="Name" />
            <select class="w3-input w3-round-large" id="gender">
                <option value="" selected disabled>Gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
            <input class="w3-input w3-round-large" name="age" id="age" type="number" placeholder="Age" />
            <select class="w3-input w3-round-large" id="education">
                <option value="" selected disabled>Educational Attainment</option>
                <option value="ELEMENTARY">Elementary</option>
                <option value="HIGH SCHOOL">High School</option>
                <option value="COLLEGE">College</option>
                <option value="GRADUATE">Graduate</option>
                <option value="POST GRADUATE">Post Graduate</option>
            </select>
            <center><button id="register-button" class="w3-button w3-black w3-round-large">Submit</button></center>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/custom-alert.js"></script>
        <script type="text/javascript" src="js/jquery3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/sidebar.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
    </body>


</html>
